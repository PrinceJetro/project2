<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
    <link rel="stylesheet" href="styles.css">
        <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div  class="container-fluid p-5">
        <div class="row">
            <div class="col-sm-4 mb-5">
                <img src="https://img.freepik.com/premium-photo/happy-young-african-office-worker-speaking-by-mobile-phone_274679-30556.jpg" alt="image" class="rounded-circle" width="200" height="200">
                <h1><strong>MetaMask</strong></h1>
                <h3>@metaMask</h3>
                <p>MetaMask brings Ethereum to your web browser</p>
                <div class="row">
                    <div class="col-3" style="border-radius: 10px; box-shadow: 1px 1px  black; text-align:center; height:50px">
                        <i class="fa fa-github" style="font-size:40px";></i>
                    </div>
                    <div class="col-3" style="border-radius: 10px; box-shadow: 1px 1px  black; text-align:center; height:50px">
                        <i class="fa fa-linkedin" style="font-size:40px";></i>
                    </div>
                    <div class="col-3" style="border-radius: 10px; box-shadow: 1px 1px  black; text-align:center; height:50px">
                        <i class="fa fa-bitcoin" style="font-size:40px";></i>
                    </div>
                    <div class="col-3" style="border-radius: 10px; box-shadow: 1px 1px  black; text-align:center; height:50px">
                        <i class="fa fa-google" style="font-size:40px";></i>
                    </div>
                </div>

            </div>

            <div  class="col-sm-8">
                <div class="row">
                    <div class="col-11"><h4 class="d-inline">6/8 Organizations</h4></div>
                    <div class="col-1"><i class="fa fa-info-circle" style="font-size:32px;color:red;"></i></div>
                </div>
                <div class="progress mb-5">
                    <div class="progress-bar" style="width:70%; background-color:orangered"></div>
                  </div>
                  <div style="float: right;" class="follow">
                    <h2><strong>4K</strong> Followers</h2>
                    <button class="btn p-3" style="float: right;width:200px;background-color: navy;color: white">Follow</button>
                  </div>
            </div>

        </div>
    </div>
</body>
</html>
